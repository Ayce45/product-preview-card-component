<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            display: none;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img class="mobile-only" src="images/image-product-mobile.jpg" alt="image product">
        <img class="desktop-only" src="images/image-product-desktop.jpg" alt="image product">
    </div>
    <div class="detail">
        <div class="category">PERFUME</div>
        <div class="title font-fraunces">
            Gabrielle Essence Eau De Parfum
        </div>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
            <div class="font-fraunces">$149.99</div>
            <div>$169.99</div>
        </div>


        <button><img src="images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
